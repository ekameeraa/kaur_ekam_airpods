<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earbuds-2</title>
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-con">
      <section class="col-span-full">
        <h2 class="hidden">X-ray earbuds viewer</h2>

        <div class="col-span-full">
          <div id="mobile-tablet-view">
              <img src="images/x-ray.jpg" alt="X ray view of ear bud">
              <img src="images/view.jpg" alt="Regular view of ear bud">
          </div>
        <div id="outerShell">
          <div id="imageCon">
            <div class="slideImage image-right"></div>
            <div class="slideImage image-left"></div>
            <div class="slideImage image-drag"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
